{% extends "base.html" %}

{% block head %}
    <script>
        async function registerUser() {
            const url = "http://localhost:8000/users/auth/register";
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email: email, password: password, username: "string", role_id: 0}),
            }).then(response => {
                if (response.status === 201) {
                    window.location.href = "/pages/login"
                }
            });
        }
    </script>
{% endblock %}

{% block content %}
    <div>
            <span>Events Booking</span>

        <div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="text" value="" placeholder="artem@mail.ru">

                <label for="password">Пароль</label>
                <input id="password" name="password" type="password" value="" placeholder="********">
                <span id="wrong_credentials"></span>
            </div>
        </div>
        <button onclick="registerUser()">Зарегистрироваться</button>
        <span>
            Уже зарегистрированы?
            <a href="/pages/login">
                Войти
            </a>
        </span>
    </div>
{% endblock %}
